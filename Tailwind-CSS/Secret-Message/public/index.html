<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Message</title>
    <link rel="stylesheet" href="../src/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../src/js/app.js" defer></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("uIcXyjIXb-axVqOg1");
    </script>
  </head>
  <body>
    <!-- todo - message icon -->
    <section
      id="section-button-login"
      class="flex section-me bg-pink-200 bg-[url('/assets/img/loveballon/love-1.png')] bg-contain"
    >
      <div class="container flex justify-center items-center w-3/4 h-1/2">
        <button
          id="button-form"
          class="text-9xl bg-pink-300 p-6 border rounded-[3rem] shadow-lg border-pink-600 text-pink-500 animate-bounce"
        >
          <i class="fa-solid fa-envelope animate-pulse"></i>
        </button>
        <!-- ? - save animate -->
        <button
          class="hidden animate-pulse animate-bounce animate-ping animate-spin-one scale-100"
        ></button>
        <!-- ? - end save animate -->
      </div>
    </section>
    <!-- ! - message icon end - ! -->
    <!-- todo - form login -->
    <section
      id="section-form-login"
      class="hidden section-me bg-zinc-300 bg-repeat"
    >
      <div
        class="container flex justify-center items-center w-3/4 transition-all duration-500"
      >
        <form
          action=""
          class="flex-col border-t-4 sm:border-t-[6px] border-blue-500 rounded-t-[1rem] rounded-b-lg shadow-lg shadow-slate-500 px-5 py-6 bg-white bg-blend-multiply bg-center bg-contain bg-no-repeat bg-opacity-40 bg-[url('/assets/img/loveballon/love-book2.png')] sm:w-1/2"
        >
          <label for="input-name" class="text-slate-700 text-sm"
            >Nama Penuh Kamu :</label
          >
          <input
            type="text"
            autocomplete="off"
            id="input-name"
            class="border-none bg-transparent rounded-md text-base w-full p-1 ring-2 ring-blue-300 my-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
          />
          <label for="input-date" class="text-slate-700 text-sm"
            >Tanggal Lahir Kamu :</label
          >
          <input
            type="date"
            autocomplete="off"
            id="input-date"
            class="border-none bg-transparent rounded-md text-base w-full p-1 ring-2 ring-blue-300 my-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"
          />
          <div class="flex justify-between items-center px-3 pt-2 mt-4">
            <button
              id="button-cancel-login"
              class="text-[1.3rem] text-slate-500 p-1 hover:text-slate-900"
            >
              <i class="fa-solid fa-ban"></i>
            </button>
            <button
              id="button-login"
              class="text-[1.3rem] text-slate-500 p-1 hover:text-slate-900"
            >
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- ! - form login end - ! -->
    <!-- todo - modal success -->
    <section id="section-modal-success" class="hidden section-me bg-zinc-300">
      <div
        class="container flex flex-col justify-center items-center w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/2 p-2 sm:p-6 border-t-2 sm:border-t-4 border-x-[1.5px] sm:border-x-2 border-pink-500 rounded-[1.5rem] bg-white shadow-lg shadow-pink-400 bg-[url('/assets/img/loveballon/love-hand.png')] bg-contain bg-no-repeat bg-center bg-opacity-70"
      >
        <h1 id="header-name-greeting" class="mb-2 text-4xl text-pink-500">
          Haii....
        </h1>
        <span
          id="name-greeting"
          class="px-6 py-2 bg-white border border-slate-500 rounded-lg shadow-md shadow-pink-300 text-center text-lg tracking-wide mb-6 border-x-2 border-x-red-500"
        ></span>
        <p
          id="paraf-modal-success"
          class="text-center text-base bg-pink-100 bg-opacity-50 border-y-[1.5px] rounded-md border-y-pink-600 p-3 border-x-[2px] border-x-white"
        >
          Kamu yakin mau membuka pesan yang aku tulis untukmu? Jika yakin dan
          mau lanjut tekan Y untuk lanjut. Jika masih ragu tekan N untuk
          kembali.
        </p>
        <div class="container w-full flex justify-around px-1 mt-6 md:pt-4">
          <button id="button-yes-answer" class="text-2xl font-thin">
            <i class="fa-solid fa-y"></i>
          </button>
          <button id="button-no-answer" class="text-2xl font-thin">
            <i class="fa-solid fa-n"></i>
          </button>
        </div>
      </div>
    </section>
    <!-- ! - modal success end - ! -->
    <!-- todo - modal uns -->
    <section id="section-modal-failure" class="hidden section-me bg-zinc-300">
      <div
        class="container flex flex-col justify-center items-center w-5/6 md:w-2/5 p-2 md:p-8 border-x-[5px] border-t-[3px] border-t-white border-x-red-500 rounded-[1.5rem] bg-white shadow-lg bg-[url('/assets/img/loveballon/broken-heart-swing2.png')] bg-blend-multiply bg-center bg-contain bg-no-repeat bg-opacity-30 shadow-red-400"
      >
        <h1 class="text-2xl md:text-3xl text-red-900">Maaf ya........</h1>
        <span class="text-center mt-2 p-4 md:text-xl"
          >untuk "<span
            id="input-name-failure-login"
            class="underline bg-white border rounded-md p-[2px] bg-opacity-40 text-red-900"
          ></span
          >". Tapi pesan ini bukan buat kamu.</span
        >
        <button
          id="button-close-failure"
          class="text-2xl mt-5 md:mt-8 text-slate-500 hover:text-slate-900"
        >
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
    </section>
    <!-- ! - modal uns ends - ! -->
    <!-- todo - modal confirm -->
    <section id="section-modal-confirm" class="hidden section-me bg-zinc-300">
      <div class="container flex justify-center items-center w-3/4">
        <div
          class="flex-col border border-white rounded-lg shadow-lg shadow-red-500 py-6 bg-white bg-blend-multiply bg-center bg-contain bg-no-repeat bg-opacity-80 px-8"
        >
          <div class="container flex justify-center items-center">
            <h1 class="text-lg text-center text-red-500 mr-2">
              Tanyakan kode ke
            </h1>
            <a
              href="https://www.instagram.com/fauz1.jpeg/"
              target="_blank"
              class="text-3xl hover:text-black text-red-500 hover:underline"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
          <form
            action=""
            class="flex justify-evenly pt-4 [&>*]:text-center [&>*]:mx-2"
          >
            <input
              maxlength="1"
              type="tel"
              class="border-none bg-transparent rounded-md text-base w-8 p-1 ring-2 ring-pink-300 my-6 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:bg-white"
            />
            <input
              maxlength="1"
              type="tel"
              class="border-none bg-transparent rounded-md text-base w-8 p-1 ring-2 ring-pink-300 my-6 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:bg-white"
            />
            <input
              maxlength="1"
              type="tel"
              class="border-none bg-transparent rounded-md text-base w-8 p-1 ring-2 ring-pink-300 my-6 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:bg-white"
            />
            <input
              maxlength="1"
              type="tel"
              class="border-none bg-transparent rounded-md text-base w-8 p-1 ring-2 ring-pink-300 my-6 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:bg-white"
            />
            <input
              maxlength="1"
              type="tel"
              class="border-none bg-transparent rounded-md text-base w-8 p-1 ring-2 ring-pink-300 my-6 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:bg-white"
            />
            <input
              maxlength="1"
              type="tel"
              class="border-none bg-transparent rounded-md text-base w-8 p-1 ring-2 ring-pink-300 my-6 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:bg-white"
            />
          </form>
          <div class="flex justify-center items-center mt-4">
            <button id="lock-unlock" class="p-1 text-3xl text-black">
              <i class="fa-solid fa-lock"></i>
            </button>
          </div>
          <div class="container flex justify-end">
            <button
              id="button-confirm"
              class="text-xl mt-5 text-slate-500 hover:text-slate-900"
            >
              confirm
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- ! - modal confirm end - ! -->
    <!-- todo - modal wrong confirm -->
    <!-- ! - modal wrong confirm end - ! -->
  </body>
</html>
