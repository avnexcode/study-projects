<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little For You</title>
    <link rel="stylesheet" href="secretmessage.css" />
    <link rel="stylesheet" href="secretmessagemobile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="secretmessage.js" defer></script>
  </head>
  <body>
    <div class="container-btn-message">
      <button id="message-btn"><i class="fa-solid fa-envelope"></i></button>
    </div>
    <div class="container-love-ballon">
      <img
        src="assets/img/loveballon/book-note-gift-love-ballon.png"
        alt=""
        class="pop-ballon1"
      />
      <img
        src="assets/img/loveballon/book-note-gift-love-ballon.png"
        alt=""
        class="pop-ballon2"
      />
      <img
        src="assets/img/loveballon/book-note-gift-love-ballon.png"
        alt=""
        class="pop-ballon3"
      />
      <img
        src="assets/img/loveballon/book-note-gift-love-ballon.png"
        alt=""
        class="pop-ballon4"
      />
      <img
        src="assets/img/loveballon/book-note-gift-love-ballon.png"
        alt=""
        class="pop-ballon5"
      />
      <img
        src="assets/img/loveballon/book-note-gift-love-ballon.png"
        alt=""
        class="pop-ballon6"
      />
      <img
        src="assets/img/loveballon/book-note-gift-love-ballon.png"
        alt=""
        class="pop-ballon7"
      />
    </div>
    <div class="container-login-message">
      <div class="container-popup">
        <form action="">
          <label for="name">Full Name :</label>
          <input type="text" id="name-input" autocomplete="off" />
          <label for="birthday">Birthday :</label>
          <input type="date" id="birthday-input" autocomplete="off" />
        </form>
        <div class="container-login-button">
          <button id="cancel-login-btn"><i class="fa-solid fa-ban"></i></button>
          <button id="login-btn">
            <i class="fa-solid fa-right-to-bracket"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="container-popup-after-login">
      <div class="container-popup-success">
        <h2>Haiii... <span id="greeting-box"></span></h2>
        <p>
          Kamu yakin mau membuka pesan yang aku tulis untukmu? Jika yakin dan
          mau lanjut tekan Y untuk Yes. Jika masih ragu tekan N untuk No.
        </p>
        <div class="container-success-btn">
          <button id="answer-yes"><i class="fa-solid fa-y"></i></button>
          <button id="answer-no"><i class="fa-solid fa-n"></i></button>
        </div>
      </div>
    </div>
    <div class="container-popup-after-login-failure">
      <div class="container-popup-failure">
        <h2>Maaf yaa!</h2>
        <p id="text-failure-login"></p>
        <button><i class="fa-solid fa-heart-crack"></i></button>
      </div>
    </div>
    <div class="container-last-confirm">
      <div class="confirm-box">
        <form action="">
          <label for="confirm-box"
            >Ini akses key terkahir yang harus kamu masukkan :</label
          >
          <div class="container-input-confirm-box">
            <input
              type="tel"
              class="confirm-box1"
              min="0"
              max="9"
              maxlength="1"
            />
            <input
              type="tel"
              class="confirm-box2"
              min="0"
              max="9"
              maxlength="1"
            />
            <input
              type="tel"
              class="confirm-box3"
              min="0"
              max="9"
              maxlength="1"
            />
            <input
              type="tel"
              class="confirm-box4"
              min="0"
              max="9"
              maxlength="1"
            />
            <input
              type="tel"
              class="confirm-box5"
              min="0"
              max="9"
              maxlength="1"
            />
            <input
              type="tel"
              class="confirm-box6"
              min="0"
              max="9"
              maxlength="1"
            />
          </div>
        </form>
        <div class="confirm-box-button">
          <button id="confirm-last-btn">Confirm</button>
        </div>
        <div class="container-wrong-pass">
          <p>Salah Password</p>
        </div>
        <div class="container-right-pass">
          <p>Password Diterima</p>
        </div>
      </div>
    </div>
  </body>
</html>
