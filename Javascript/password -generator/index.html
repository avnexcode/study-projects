<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <span>==</span>
        <form action="">
            <label for="input-password">Password Length :</label>
            <input type="text" class="input-password" autocomplete="off" name="input-password">
            <label for="password-generated">Password :</label>
            <input type="text" class="generated-password" disabled>
            <button class="button-password">Generate</button>
            <a class="button-save-password">Save Password</a>
        </form>
    </div>


    


    <script src="app.js"></script>
</body>
</html>
