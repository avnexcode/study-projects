<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="section">

        <!-- Computer Box -->
        <div class="box computer-selection-box">
            <div class="computer computer-choice-one">
                <img src="assets/img/tanda-tanya.png" alt="" class="img-computer">
            </div>
        </div>

        <!-- Result Box -->
        <div class="box result-box">
            <div class="result-game">
                <p id="columnResult">result</p>
            </div>
        </div>

        <!-- Player Box -->
        <div class="box player-selection-box">
            <div class="gajah">
                <img src="assets/img/gajah.png" alt="">
            </div>
            <div class="orang">
                <img src="assets/img/orang.png" alt="">
            </div>
            <div class="semut">
                <img src="assets/img/semut.png" alt="">
            </div>
        </div>
        
    </section>





    <script src="script.js"></script>
</body>
</html>
